_BASE_: /root/workspace/MaskDINO/configs/ade20k/semantic-segmentation/Base-ADE20K-SemanticSegmentation
  copy.yaml
MODEL:
  WEIGHTS: detectron2://ImageNetPretrained/torchvision/R-50.pkl
  SEM_SEG_HEAD:
    NUM_CLASSES: 7
DATASETS:
  TRAIN: !!python/tuple
  - tomatoes_sem_seg_train_30shot_seed0
  TEST: !!python/tuple
  - tomatoes_sem_seg_val
SOLVER:
  IMS_PER_BATCH: 4
  BASE_LR: 0.0001
  MAX_ITER: 1500
  STEPS: !!python/tuple
  - 1050
  - 1350
  WARMUP_ITERS: 100
  CHECKPOINT_PERIOD: 300
  BACKBONE_MULTIPLIER: 0.1
INPUT:
  MIN_SIZE_TRAIN: !!python/tuple
  - 512
  MIN_SIZE_TRAIN_SAMPLING: choice
  MIN_SIZE_TEST: 512
  MAX_SIZE_TRAIN: 2048
  MAX_SIZE_TEST: 2048
TEST:
  EVAL_PERIOD: 300
OUTPUT_DIR: /root/workspace/outputs/maskdino_30shot_seed0
